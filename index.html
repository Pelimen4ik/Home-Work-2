<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS.css">
</head>

<body>
    <table>
        <tr>
            <th class="sun-top-left">Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wen</th>
            <th>Thu</th>
            <th>Fri</th>
            <th class="sat-top-right">Sat</th>
        </tr>
        <tr class="calendar">
            <td>
                <span class="number">1</span>
                <span class="single-day event bg-red">My Birthday</span>
                <span class="event-start event bg-blue"></span>
                <span class="event-start event bg-green"></span>
            <td>
                <span class="number">2</span>
                <span class="event"></span>
                <span class="event-middle event bg-blue">Celebration</span>
                <span class="event-middle event bg-green">Morning Photography</span>
            </td>
            <td>
                <span class="number">3</span>
                <span class="event"></span>
                <span class="event-end event bg-blue"></span>
                <span class="event-middle event bg-green"></span>
            </td>
            <td>
                <span class="number">4</span>
                <span class="single-day event bg-purple">Test</span>
                <span class="single-day event bg-red">Interview</span>
                <span class="event-end event bg-green"></span>
            </td>
            <td>
                <span class="number">5</span>
                <span class="event-start event bg-green"></span>

            </td>
            <td>
                <span class="number">6</span>
                <span class="event-end event bg-green">Workshop</span>
                <span class="event-start event bg-purple"></span>

            </td>
            <td>
                <span class="number">7</span>
                <span class="single-day event bg-blue">Brunch</span>
                <span class="event-end event bg-purple ">Vacation</span>
            </td>
            </td>
        </tr>

    </table>
</body>

</html>
